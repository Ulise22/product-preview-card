<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" />

    <link type="text/css" rel="stylesheet" href="./styles.css" >

    <title>Landing Page</title>
</head>
<body>
    
    <div class="card__container">
        <div class="card">
            <div class="card__image">
                <img src="./images/image-product-desktop.jpg" alt="perfume" id="desktop-img"> 
                <img src="./images/image-product-mobile.jpg" alt="perfumer" id="mobile-img">
            </div>
    
            <article class="card__content">
                <div class="card__content__container">
                    <header>
                        <span class="card__content__span">P E R F U M E</span>
    
                        <h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
                    </header>

                    <p class="card__content__text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
    
                    <div class="card__content__value">
                        <h1 class="card__newPrice">$149.99</h1>
                        <span class="card__oldPrice">$169.99</span>
                    </div>
    
                    <div class="card__content__btn">
                        <img src="./images/icon-cart.svg" alt="cart"> Add to Cart
                    </div>
                </div>
            </article>
        </div>
    </div>

</body>
</html>
